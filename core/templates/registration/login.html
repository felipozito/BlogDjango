{% extends 'base.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

</form>

<p class="mt-3">
    ¿No tienes cuenta?
    <a href="{% url 'register' %}">Regístrate aquí</a>.
</p>
{% endblock %}
