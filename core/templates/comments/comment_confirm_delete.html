{% extends 'base.html' %}

{% block content %}
<h1>Eliminar comentario</h1>
<hr>
<p>
    ¿Seguro que deseas eliminar este comentario de
    <strong>{{ comment.author.username }}</strong>
    en el post
    <strong>"{{ comment.post.title }}"</strong>?
</p>

<p class="mt-3">
    "{{ comment.content }}"
</p>

<form method="post" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a class="btn btn-secondary" href="{% url 'post_detail' comment.post.pk %}">
        Cancelar
    </a>
</form>
{% endblock %}
